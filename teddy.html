            <div class="face">

                    <div class="w"></div>

                <div class="mouth" style="height: 40px;width: 40px;background-color: #d48642f8;z-index: 5;border-radius: 50%;position: absolute;right: 20px;top: 28px;"></div>
                <div class="mouth" style="height: 40px;width: 40px;background-color:#d3bbab;z-index: 5;border-radius: 50%;position: absolute;right: 18px;top: 23px;"></div>
            </div>

        <div class="tummy">

        <div class="heart2" style="height: 200px; width: 140px; border-radius: 150px 150px 0px 180px;background-color: #fc1010;border: none;transform: rotate(45deg);z-index: 7;left: 20px; top: -215px;animation: heart 4s ease-out infinite;position: relative;box-shadow:0px 0px 100px 0px #fc1010; "></div>

<style>
    body{
        background-image: url(bg.jpg);
        background-size: cover;
    }
    .teddy{
        
        height: 700px;
        width: 600px;
        border: 20px solid black;
        z-index: 52;
        position: relative;
    }
    .head{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #d48642f8;
        position: relative;
        z-index: 8;
    }
    .eye2,.eye1{
        background-color: black;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        position: absolute;
        z-index: 7;
    }
    .face{
        height: 90px;
        width: 120px;
        border-radius: 50%;
        background-color: #d3bbab;
        top: 100px;
        left: 40px;
        z-index: 5;
        position: absolute;
    }
    .p{
        height: 4px;
        width: 4px;
        left: 9px;
        top: 4px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        z-index: 8;
    }
    .nose{
        width: 40px;
        height: 30px;
        top: 15px;
        position: absolute;
        left: 40px;
        border-radius: 50%;
        background-color: black;
        z-index: 7;
    }

        width: 10px;

        z-index: 8;
    }
    .ear1,.ear2{
        height: 40px;
        width: 40px;
        border-radius: 50%;

        z-index: 1;
        border: 20px solid #d48642f8;

    .tummy{
        height: 250px;
        width: 200px;
        border: 50px solid #d48642f8;

    .arm1,.arm2{
        height: 150px;
        width: 110px;
        background-color:#8a480f;
        border-radius: 50%;

        position: absolute;
        z-index: 4;
    }
    .hand1,.hand2{
        height: 80px;
        width: 120px;
        background-color: #d48642f8;
        z-index: 8;
        position: absolute;
        border-radius: 50%;
       
    }
    @keyframes flick {
        from{
            top: -15px;
        }
        to{
            top: -2px;
        }
        
    }
   
</style>
